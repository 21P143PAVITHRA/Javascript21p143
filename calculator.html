<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script>
        
        function add(){
            var n1=parseInt(document.getElementById("num1").value);
        var n2=parseInt(document.getElementById("num2").value);
        var ans=n1+n2;
        document.write("Result: "+ans);
        }
        function sub(){
            var n1=parseInt(document.getElementById("num1").value);
        var n2=parseInt(document.getElementById("num2").value);
        var ans=n1-n2;
        document.write("Result: "+ans);
        }
        function mul(){
            var n1=parseInt(document.getElementById("num1").value);
        var n2=parseInt(document.getElementById("num2").value);
        var ans=n1*n2;
        document.write("Result: "+ans);
        }
        function div(){
            var n1=parseInt(document.getElementById("num1").value);
        var n2=parseInt(document.getElementById("num2").value);
        var ans=n1/n2;
        document.write("Result: "+ans);
        }
        
    </script>
</head>
<body>
    <table>
        <form action="cal" method="get">
            <tr>
                <td><label>Enter number1</label></td>
                <td><input id="num1" type="text" name="num1" class="input"></td>
            </tr>
            <tr>
                <td><label>Enter number2</label></td>
                <td><input id="num2" type="text" name="num2" class="input"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="button" type="button" value="submit" onclick="add()">Addition</button>
                    <button class="button" type="button" value="submit" onclick="sub()">Subtraction</button>
                    <button class="button" type="button" value="submit" onclick="mul()">Multiplication</button>
                    <button class="button" type="button" value="submit" onclick="div()">Division</button>
                </td>
            </tr>

    </form>
    </table>
    
</body>
</html>
